<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer class="side-drawer" #sideDrawer mode="side" appResizableDrawer>
    <div class="app-select-container">
      <mat-select
        class="app-select"
        (selectionChange)="onAppSelection($event)"
        [placeholder]="isLoadingApps() ? 'Loading...' : 'Select an agent'"
        [formControl]="selectedAppControl"
      >
        @if (apps$ | async; as availableApps) {
          @for (appName of availableApps; track appName) {
            <mat-option class="app-name-option" [value]="appName">{{ appName }}</mat-option>
          }
        }
      </mat-select>
    </div>
    <app-side-panel
      [showSidePanel]="showSidePanel"
      [appName]="appName"
      [userId]="userId"
      [sessionId]="sessionId"
      (sessionSelected)="updateWithSelectedSession($event)"
    >
    </app-side-panel>
    <app-agent-ui
      (weightsChange)="updateWeights($event)"
    ></app-agent-ui>
  </mat-drawer>
  <div class="chat-container">
    <div class="chat-toolbar">
      <div class="toolbar-start">
        <button mat-icon-button (click)="toggleSidePanel()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">{{ appName }}</span>
      </div>
      <div class="toolbar-end">
        <button mat-icon-button (click)="onNewSessionClick()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteSession(sessionId)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <mat-card class="chat-card">
      @if (!selectedAppControl.value) {
        <div class="empty-state-container">
          <span>Welcome to ADK! Select an agent to begin.</span>
        </div>
      }
      <app-chat-panel
        [appName]="appName"
        [messages]="messages()"
        [(userInput)]="userInput"
        (sendMessage)="sendMessage($event)"
      ></app-chat-panel>
    </mat-card>
  </div>
</mat-drawer-container>
